<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!--rel specifys the relationship between the linked document, <link /> is equivalent to <link></link>-->
    <link rel="shortcut icon" type="image/png" href="/icon.png" />

    <!--Google Fonts-->
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@400;600;700;800&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="style.css" />
<!-- Leaflet CDN -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />
    <script
      defer
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
<!-- Leaflet CDN END -->
    <!-- <script defer src="other.js"></script> -->
    
    <!--the defer attribute tells the browser not to wait for the script-->
    <script defer src="script.js"></script>
    <title>Mapty // Map your workouts</title>
  </head>
  <body>
    <div class="sidebar">
      <!--alt attribute specifies text for an image, if image can't be displayed-->
      <img src="logo.png" alt="Logo" class="logo" />

      <ul class="workouts">
        <form class="form hidden">
          <div class="form_row">
            <label class="form_label">Type</label>
            <!--select element is used to create a drop-down list-->
            <select class="form_input form_input--type">
              <option value="running">Running</option>
              <option value="cycling">Cycling</option>
            </select>
          </div>
          <div class="form_row">
            <label class="form_label">Distance</label>
            <!--placeholder is what is shown in the blank input field-->
            <input class="form_input form_input--distance" placeholder="mi" />
          </div>
          <div class="form_row">
            <label class="form_label">Duration</label>
            <input class="form_input form_input--duration" placeholder="min" />
          </div>
          <div class="form_row">
            <label class="form_label">Cadence</label>
            <input
              class="form_input form_input--cadence"
              placeholder="step/min"
            />
          </div>
          <div class="form_row form_row--hidden">
            <label class="form_label">Elev Gain</label>
            <input class="form_input form_input--elevation" placeholder="ft" />
          </div>
          <button class="form_btn">OK</button>
        </form>
      </ul>
      <p class="created_by">Created by Sam DeMuth</p>
    </div>

    <div id="map"></div>
  </body>
</html>
